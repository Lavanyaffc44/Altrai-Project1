<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Login Form </title>
    <link rel="stylesheet" href="index.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
   </head>
<body>
  <div class="main_div">
    <div class="title">Login Form</div>
    <div class="social_icons">
      <a href="#"><i class="fab fa-facebook-f"></i> <span>Facebook</span></a>
      <a href="#"><i class="fab fa-twitter"></i><span>Twitter</span></a>
    </div>
    <form action="#">
      <div class="input_box">
        <input type="text" placeholder="Email or Phone" required>
        <div class="icon"><i class="fas fa-user"></i></div>
      </div>
      <div class="input_box">
        <input type="password" placeholder="Password" required>
        <div class="icon"><i class="fas fa-lock"></i></div>
      </div>
      <div class="option_div">
        <div class="check_box">
          <input type="checkbox">
          <span>Remember me</span>
        </div>
        <div class="forget_div">
          <a href="#">Forgot password?</a>
        </div>
      </div>
      <div class="input_box button">
        <input type="submit" value="Login">
      </div>
      <div class="sign_up">
        Not a member? <a href="#">Signup now</a>
      </div>
    </form>
  </div>
  <script>
    // Simulated user data (replace with real user data and authentication logic)
    const users = [
        { username: "user1", password: "password1" },
        { username: "user2", password: "password2" }
    ];

    const loginForm = document.getElementById("loginForm");
    const message = document.getElementById("message");
    const passwordInput = document.getElementById("password");
    const passwordMessage = document.getElementById("passwordMessage");

    // Function to validate password according to policies
    function validatePassword(password) {
        const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
        return password.match(passwordRegex);
    }

    passwordInput.addEventListener("input", function () {
        const password = passwordInput.value;
        if (validatePassword(password)) {
            passwordMessage.innerHTML = "";
        } else {
            passwordMessage.innerHTML = "Password must have at least 8 characters, including a letter, a number, and a special character.";
        }
    });

    loginForm.addEventListener("submit", function (e) {
        e.preventDefault();

        const usernameInput = document.getElementById("username");
        const username = usernameInput.value;
        const password = passwordInput.value;

        // Simulated authentication logic (replace with real authentication)
        const user = users.find(user => user.username === username && user.password === password);

        if (user && validatePassword(password)) {
            message.innerHTML = "Login successful!";
            // Redirect to a new page or perform further actions here
        } else {
            message.innerHTML = "Invalid username, password, or password does not meet the policy requirements.";
        }
    });
</script>
  
</body>
</html>
